<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complex Grid</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-5">

  <h1 class="mb-4">Complex Grid</h1>

  <div class="container">
    <div class="row mb-3">
      <div class="col-4 bg-dark text-white p-3">4</div>
      <div class="col-8 bg-secondary text-white p-3">8</div>
    </div>

    <div class="row mb-3">
      <div class="col-3 bg-primary text-white p-3">3</div>
      <div class="col-3 bg-info text-white p-3">3</div>
      <div class="col-3 bg-warning text-dark p-3">3</div>
      <div class="col-3 bg-success text-white p-3">3</div>
    </div>

    <div class="row">
      <div class="col-6 bg-danger text-white p-3">6</div>
      <div class="col-6 bg-dark text-white p-3">6</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
