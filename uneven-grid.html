<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uneven Grid</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-5">

  <h1 class="mb-4">Uneven Grid</h1>

  <div class="container">
    <div class="row mb-3">
      <div class="col-2 bg-primary text-white p-3">2</div>
      <div class="col-10 bg-secondary text-white p-3">10</div>
    </div>

    <div class="row">
      <div class="col-9 bg-success text-white p-3">9</div>
      <div class="col-3 bg-danger text-white p-3">3</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
