<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Grid Examples</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
  #exampleSection { min-height: 200px; }
  </style>
</head>

<body>

  <!-- ========================== -->
  <!--        NAVIGATION BAR      -->
  <!-- ========================== -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Grid Examples</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="even-grid.html">Even Grid</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="simple-uneven-grid.html">Simple Uneven Grid</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="uneven-grid.html">Uneven Grid</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="complex-grid.html">Complex Grid</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ========================== -->
  <!--      PAGE CONTENT AREA     -->
  <!-- ========================== -->

  <div class="container mt-5">
    <h1 class="mb-4">Bootstrap Grid Examples</h1>
    <p class="text-muted">
      Click a button below to load the grid example into the preview section.
    </p>

    <!-- Buttons to load examples -->
    <div class="mb-4">
      <button id="loadEven" class="btn btn-primary me-2">Load Even Grid</button>
      <button id="loadSimple" class="btn btn-secondary me-2">Load Simple Uneven Grid</button>
      <button id="loadUneven" class="btn btn-success me-2">Load Uneven Grid</button>
      <button id="loadComplex" class="btn btn-danger">Load Complex Grid</button>
    </div>

    <!-- JavaScript loads the examples -->
    <section id="exampleSection" class="border p-4 bg-light rounded">
      <p class="text-muted">Example preview will appear here...</p>
    </section>
  </div>

  <!-- ========================== -->
  <!--        JAVASCRIPT          -->
  <!-- ========================== -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>

</body>
</html>
